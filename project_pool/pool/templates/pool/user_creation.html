{% extends 'base.html' %}

{% block content %}
<!-- Content -->
<div class="content">
	<div class="inner-wrapper">
    <!-- Sub Menu -->
    {% with current_sub_page='users' %}
    {% include 'pool/cms/common/sub_menu_for_cms.html' %}
    {% endwith %}
    <!-- Sub Menu END -->
    {% if messages %}
    <div class="warning">
        {% for message in messages %}
        <span>!</span>{{ message|safe }} 
        {% endfor %}
    </div>
    {% endif %}

    <form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" />
    </form>
	</div>
</div>
<!-- Content END -->
{% endblock %}
