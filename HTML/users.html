<!DOCTYPE html>
<html>
<head>
	<title>Project Pool - Users</title>
	<meta charset="UTF-8" />
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,400italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/scripts.js" type="text/javascript"></script>
</head>
<body>
<!-- Header -->
<div class="header">
	<div class="inner-wrapper">
		<div class="logo"></div>		
		<div class="right">
			<div class="row">
				Merhaba, <b>Cenk</b>
			</div>
			<div class="row">
				<a href="logout.html" title="" class="logout">ÇIKIŞ</a>
				<a href="add-project.html" title="" class="new">YENİ FİKİR</a>
				<a href="index.html" title="" class="user">KULLANICI PANELİ</a>
			</div>
		</div>
	</div>
</div>	
<!-- Header END -->

<!-- Search -->
<div class="search">
	<div class="inner-wrapper">
		<div class="left">
			<input type="text" name="" value="" placeholder="User name, fikir adı, fikir detayı ara..">
		</div>
		<div class="right">
			<a href="#" title="Detaylı arama"></a>
		</div>
	</div>	
	<!-- Search Detail -->
	<div class="detail">
		<form action="admin_submit" method="get" accept-charset="utf-8">
			<div class="row">
				<select>
					<option value="">Sunulan Marka</option>
				</select>
				<select>
					<option value="">Satılan Marka</option>
				</select>
				<select>
					<option value="">Kategori</option>
				</select>
				<select>
					<option value="">Bütçe Aralığı</option>
				</select>
			</div>
			<div class="row">
				<input type="text" name="" value="" placeholder="">
				<input type="text" name="" value="" placeholder="">
			</div>
			<div class="row">
				<input type="text" name="" value="" placeholder="+include; -exclude" class="keys">
				<input type="submit" name="" value="GETİR" placeholder="">
			</div>
		</form>
		<a href="#" title="Kapat" class="close"></a>
	</div>	
	<!-- Search Detail END -->
</div>	
<!-- Search END-->

<!-- Content -->
<div class="content">
	<div class="inner-wrapper">
		<!-- Sub Menu -->
		<div class="sub-menu">
			<div class="top">
				<a href="admin.html" title="">FİKİRLER</a>
				<span class="seperator">|</span>
				<a href="clients.html" title="">MARKALAR</a>
				<span class="seperator">|</span>
				<a href="users.html" title="" class="active">KULLANICILAR</a>
				<span class="seperator">|</span>
				<a href="settings.html" title="">AYARLAR</a>
				<div class="right">
					<a href="add-user.html" title="" class="new">YENİ KULLANICI</a>
				</div>
			</div>
			<div class="indicator users"></div>
		</div>	
		<!-- Sub Menu END -->
		<div class="warning">
			<span>!</span> 3 öğenin silme işlemi tamamlandı. <a href="#" title="">Geri al</a>
		</div>

		<!-- Users -->
		<table class="grid">
			<!-- One User -->
			<tr class="description">
				<td colspan="7">
					<div class="buttons">
						<input type="checkbox" id="chck01" />
						<a href="#" title="Güncelle" class="edit"></a>
						<a href="#" title="Sil" class="delete"></a>	
					</div>
					<div class="text">User name</div>
				</td>
			</tr>
			<tr class="space"><td colspan="7"></td></tr>
			<!-- One User END -->

			<tr class="description">
				<td colspan="7">
					<div class="buttons">
						<input type="checkbox" id="chck02" />
						<a href="#" title="Güncelle" class="edit"></a>
						<a href="#" title="Sil" class="delete"></a>	
					</div>
					<div class="text">User name</div>
				</td>
			</tr>
			<tr class="space"><td colspan="7"></td></tr>

			<tr class="description">
				<td colspan="7">
					<div class="buttons">
						<input type="checkbox" id="chck03" />
						<a href="#" title="Güncelle" class="edit"></a>
						<a href="#" title="Sil" class="delete"></a>	
					</div>
					<div class="text">User name (Admin)</div>
				</td>
			</tr>
			<tr class="space"><td colspan="7"></td></tr>

			<tr class="description">
				<td colspan="7">
					<div class="buttons">
						<input type="checkbox" id="chck04" />
						<a href="#" title="Güncelle" class="edit"></a>
						<a href="#" title="Sil" class="delete"></a>	
					</div>
					<div class="text">User name (Admin)</div>
				</td>
			</tr>
			<tr class="space"><td colspan="7"></td></tr>

			<tr class="description">
				<td colspan="7">
					<div class="buttons">
						<input type="checkbox" id="chck05" />
						<a href="#" title="Güncelle" class="edit"></a>
						<a href="#" title="Sil" class="delete"></a>	
					</div>
					<div class="text">User name</div>
				</td>
			</tr>
			<tr class="space"><td colspan="7"></td></tr>
		</table>
		<!-- Users END-->

		<!-- Paging -->
		<div class="paging">
			<a href="#" title="İlk sayfa" class="first">&lt;</a>
			<a href="#" title="İlk sayfa" class="number">1</a>
			<a href="#" title="İlk sayfa" class="number active">2</a>
			<a href="#" title="İlk sayfa" class="number">3</a>
			<a href="#" title="İlk sayfa" class="number">4</a>
			<a href="#" title="İlk sayfa" class="number">5</a>
			<span>...</span>
			<a href="#" title="İlk sayfa" class="number">56</a>
			<a href="#" title="İlk sayfa" class="last">&gt;</a>
		</div>
		<!-- Paging END -->

		<a href="#" title="" class="roll-back">Seçili projeleri sil</a>
	</div>
</div>
<!-- Content END -->

<!-- Footer -->
<div class="footer">
	&nbsp;
</div>
<!-- Footer END -->
</body>
</html>
