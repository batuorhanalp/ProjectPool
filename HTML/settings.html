<!DOCTYPE html>
<html>
<head>
	<title>Project Pool - Users</title>
	<meta charset="UTF-8" />
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,400italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/search.js" type="text/javascript"></script>
</head>
<body>
<!-- Header -->
<div class="header">
	<div class="inner-wrapper">
		<div class="logo"></div>		
		<div class="right">
			<div class="row">
				Merhaba, <b>Cenk</b>
			</div>
			<div class="row">
				<a href="logout.html" title="" class="logout">ÇIKIŞ</a>
				<a href="add-project.html" title="" class="new">YENİ FİKİR</a>
				<a href="index.html" title="" class="user">KULLANICI PANELİ</a>
			</div>
		</div>
	</div>
</div>	
<!-- Header END -->

<!-- Search -->
<div class="search">
	<div class="inner-wrapper">
		<div class="left">
			<input type="text" name="" value="" placeholder="User name, fikir adı, fikir detayı ara..">
		</div>
		<div class="right">
			<a href="#" title="Detaylı arama"></a>
		</div>
	</div>	
	<!-- Search Detail -->
	<div class="detail">
		<form action="admin_submit" method="get" accept-charset="utf-8">
			<div class="row">
				<select>
					<option value="">Sunulan Marka</option>
				</select>
				<select>
					<option value="">Satılan Marka</option>
				</select>
				<select>
					<option value="">Kategori</option>
				</select>
				<select>
					<option value="">Bütçe Aralığı</option>
				</select>
			</div>
			<div class="row">
				<input type="text" name="" value="" placeholder="">
				<input type="text" name="" value="" placeholder="">
			</div>
			<div class="row">
				<input type="text" name="" value="" placeholder="+include; -exclude" class="keys">
				<input type="submit" name="" value="GETİR" placeholder="">
			</div>
		</form>
		<a href="#" title="Kapat" class="close"></a>
	</div>	
	<!-- Search Detail END -->
</div>	
<!-- Search END-->

<!-- Content -->
<div class="content">
	<div class="inner-wrapper">
		<!-- Sub Menu -->
		<div class="sub-menu">
			<div class="top">
				<a href="admin.html" title="">FİKİRLER</a>
				<span class="seperator">|</span>
				<a href="clients.html" title="">MARKALAR</a>
				<span class="seperator">|</span>
				<a href="users.html" title="">KULLANICILAR</a>
				<span class="seperator">|</span>
				<a href="settings.html" title="" class="active">AYARLAR</a>
			</div>
			<div class="indicator settings"></div>
		</div>	
		<!-- Sub Menu END -->
		<br>
		<br>
		<!-- Settings groups -->
		<div class="row">
			<div class="title">
				Bütçe aralıkları
			</div>
			<div class="elements">
				<input type="checkbox" name="" id="chck01" value=""><label for="chck01">$1.000 - $5.000</label>
				<input type="checkbox" name="" id="chck02" value=""><label for="chck02">$5.000 - $10.000</label>
				<input type="checkbox" name="" id="chck03" value=""><label for="chck03">$10.000 - $15.000</label>
				<input type="checkbox" name="" id="chck04" value=""><label for="chck04">$15.000 - $20.000</label>
				<input type="checkbox" name="" id="chck05" value=""><label for="chck05">$20.000 - $25.000</label>
				<input type="checkbox" name="" id="chck06" value=""><label for="chck06">$25.000 - $30.000</label>
				<a href="#" title="" class="roll-back">Seçili bütçe aralıklarını sil</a>
			</div>
			<br />
		</div>
		<!-- Settings groups END -->
		<br>
		<br>
		<br>
		<!-- Settings groups -->
		<div class="row">
			<div class="title">
				Kategoriler
			</div>
			<div class="elements">
				<input type="checkbox" name="" id="chck01" value=""><label for="chck01">Kategori 1</label>
				<input type="checkbox" name="" id="chck02" value=""><label for="chck02">Kategori 2</label>
				<input type="checkbox" name="" id="chck03" value=""><label for="chck03">Kategori 3</label>
				<input type="checkbox" name="" id="chck04" value=""><label for="chck04">Kategori 4</label>
				<input type="checkbox" name="" id="chck05" value=""><label for="chck05">Kategori 5</label>
				<input type="checkbox" name="" id="chck06" value=""><label for="chck06">Kategori 6</label>
				<a href="#" title="" class="roll-back">Seçili kategorileri sil</a>
			</div>
			<br />
		</div>
		<!-- Settings groups END -->

	</div>
</div>
<!-- Content END -->

<!-- Footer -->
<div class="footer">
	&nbsp;
</div>
<!-- Footer END -->
</body>
</html>
