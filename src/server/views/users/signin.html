{% extends '../layouts/login.html' %}

{% block auth %}
<div data-ng-controller="LoginCtrl">
    <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>
    <form  ng-submit="login()"  class="textfield-wrapper" action="/users/session" method="post">
        <input required type="email" name="email" value="" placeholder="EPOSTA ADRESİ" ng-model="user.email">
        <input type="password" name="password" value="" placeholder="PAROLA" ng-model="user.password">
        <input type="submit" name="" value="GİRİŞ">
    </form>
</div>
{% endblock %}
