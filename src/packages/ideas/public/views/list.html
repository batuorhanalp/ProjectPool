<section data-ng-controller="IdeasController" data-ng-init="find()">
    <!-- Projects -->
    <table class="grid">
        <tr>
            <th colspan="2">Fikir adı</th>
            <th colspan="1">Sunulan Markalar</th>
            <th colspan="1">Satılan Markalar</th>
            <th colspan="1">Kategoriler</th>
            <th colspan="1">Bütçe aralığı</th>
            <th colspan="1">Tarih</th>
        </tr>
        <!-- One Project -->
        <tr class="title" data-ng-repeat-start="idea in ideas">
            <td colspan="2">{{ idea.name }}</td>
            <td colspan="1">Nesine.com, Bilyoner</td>
            <td colspan="1">Nesine.com</td>
            <td colspan="1">Mobil Uygulama</td>
            <td colspan="1">$0 - $1000</td>
            <td colspan="1">{{ idea.date }}</td>
        </tr>
        <tr class="description" data-ng-repeat-end>
            <td colspan="7">
                <div class="text long">
                    <div class="left">
                        <span>{{ idea.summary }}</span>
                        <span class="detail">{{ idea.detail }}</span>
                    </div>
                    <div class="right">
                        <a class="expand" title="Proje detayı"></a>
                        <a class="settings" title=""></a>
                        <div class="settingsMenu">
                            <a title="" class="edit">Fikri düzenle</a>
                            <span></span>
                            <a title="" class="delete">Fikri sil</a>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr class="space"><td colspan="7"></td></tr>
        <!-- One Project END -->
    </table>
    <!-- Projects END-->

    <!-- Paging -->
    <div class="paging">
        <a href="#" title="İlk sayfa" class="first">&lt;</a>
        <a href="#" title="İlk sayfa" class="number">1</a>
        <a href="#" title="İlk sayfa" class="number active">2</a>
        <a href="#" title="İlk sayfa" class="number">3</a>
        <a href="#" title="İlk sayfa" class="number">4</a>
        <a href="#" title="İlk sayfa" class="number">5</a>
        <span>...</span>
        <a href="#" title="İlk sayfa" class="number">56</a>
        <a href="#" title="İlk sayfa" class="last">&gt;</a>
    </div>
    <!-- Paging END -->
</section>
